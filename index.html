<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AVL Tree Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>AVL Tree Visualizer</h1>
  <div class="controls">
    <input type="number" id="nodeValue" placeholder="Enter value">
    <button onclick="insertNode()">Insert</button>
    <!-- You can add Delete/Search buttons later -->
  </div>
  <div class="theme-toggle">
    <button onclick="toggleTheme()">Switch to Dark Mode</button>
</div>

  <canvas id="treeCanvas" width="1000" height="600"></canvas>

  <script src="avl.js"></script>
</body>
</html>
